set-option -g prefix C-a
bind-key C-a send-prefix

set-option -g status-style bg=orange
bind-key R source-file ~/.config/tmux/tmux.conf \; \
	   display-message "Config reloaded."

bind-key | split-window -h -c '#{pane_current_path}'
bind-key - split-window -v -c '#{pane_current_path}'

bind-key m set-option -g mouse; 

set-option -g mode-keys vi


# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind < swap-window -t -1\; select-window -t -1 # swap current pane with the previous one
bind > swap-window -t +1\; select-window -t +1 # swap current pane with the next one

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# window navigation
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# Start counting from zero
set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "tmux-256color"

set-option -sg escape-time 10

set -g set-clipboard on

set -g @override_copy_command 'xclip -i -selection clipboard'

set -g @yank_selection 'clipboard'

set -as terminal-features ',*:clipboard'
set -as terminal-features ',xterm-256color:RGB'

set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

set-option -g repeat-time 300

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'


